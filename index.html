<body>
    <div class="mega-container">
        <h1 class="gradient-text slide-up h1">
            Хочешь заговорить на итальянском языке?

        <form id="feedbackForm" method="POST" action="submit.php" class="slide-up">

                <label for="user-name" >
                    Имя

                <input type="text" id="user-name" placeholder="Имя" name="name">

            <div class="input-item">
                <label for="user-mail">

                <label for="user-tel">

                </label>
                <input type="tel" id="user-tel" value="+7" required name="number">

                <label for="user-tg">
                    Телеграм
                </label>
                <input type="tel" id="user-tg" placeholder="ID" required name="telegram">
